<!doctype html>
<html class = ''>
    <head>
        <link rel = 'SHORTCUT ICON' href = './favicon.ico' type = 'image/x-icon'>
        <title>Typer</title>
        <meta charset = 'utf-8'>
        <meta name = 'keywords' content = 'keyboard, trainer, type, best'>
        <meta name = 'description' content = 'Best keyboard trainer site on entire net'>

        <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">
        <link rel = 'stylesheet' href = 'css/game.css'>
    </head>
    <body leftmargin = "0" topmargin = "0" style = "background-color:#ffffff; overflow-x: hidden; overflow-y: hidden">
        <header>
            <div class="settings">
                <button class = 'settings-button'></button>
                <div class="settings-content opened">
                    <div class="folder opened" id = '_textGeneration'>
                        <div class="folder-title unselectable" id = 'textGeneration'>Text generation</div>
                        <div class="folder-content">
                            <div class="setting" id = 'method'>
                                <div class="setting-title unselectable">Method</div>
                                <select class="setting-controller select"></select>
                            </div>
                        </div>
                    </div>
                    <div class="folder opened" id = '_textStyle'>
                        <div class="folder-title unselectable" id = 'textStyle'>Text style</div>
                        <div class="folder-content">
                            <div class="setting" id = 'font'>
                                <div class="setting-title unselectable">Font</div>
                                <select class="setting-controller select"></select>
                            </div>
                            <div class="setting" id = 'italic'>
                                <div class="setting-title unselectable">Italic</div>
                                <input type = 'checkbox' class = 'setting-controller checkbox' unchecked>
                            </div>
                            <div class="setting" id = 'bold'>
                                <div class="setting-title unselectable">Bold</div>
                                <input type = 'checkbox' class = 'setting-controller checkbox' unchecked>
                            </div>
                            <div class="setting" id = 'fontSize'>
                                <div class="setting-title unselectable">Font size</div>
                                <input type="number" value = '10' min = '1' max = '100' step = 0.1 class="setting-controller number">
                            </div>
                            <div class="setting" id = 'fontColor'>
                                <div class="setting-title unselectable">Font color</div>
                                <input type="color" class="setting-controller color">
                            </div>
                            <div class="folder opened" id = '_shadowStyle'>
                                <div class="folder-title unselectable" id = 'shadowStyle'>Shadow style</div>
                                <div class="folder-content">
                                    <div class="setting" id = 'dropShadow'>
                                        <div class="setting-title unselectable">Drop shadow</div>
                                        <input type = 'checkbox' class = 'setting-controller checkbox' checked>
                                    </div>
                                    <div class="setting" id = 'shadowDistance'>
                                        <div class="setting-title unselectable">Shadow distance</div>
                                        <input type="number" value = '1' min = '0' max = '5' step = 0.1 class="setting-controller number">
                                    </div>
                                    <div class="setting" id = 'shadowAngle'>
                                        <div class="setting-title unselectable">Shadow angle</div>
                                        <input type="number" value = '0' min = '-3.14' max = '3.14' step = 0.01 class="setting-controller number">
                                    </div>
                                    <div class="setting" id = 'shadowBlur'>
                                        <div class="setting-title unselectable">Shadow blur</div>
                                        <input type="number" value = '1' min = '0' max = '3' step = 0.1 class="setting-controller number">
                                    </div>
                                    <div class="setting" id = 'shadowColor'>
                                        <div class="setting-title unselectable">Shadow color</div>
                                        <input type="color" class="setting-controller color">
                                    </div>
                                </div>
                            </div>
                            <div class="folder opened" id = '_position'>
                                <div class="folder-title unselectable" id = 'position'>Position</div>
                                <div class="folder-content">
                                    <div class="setting" id = 'horizontal'>
                                        <div class="setting-title unselectable">Horizontal</div>
                                        <input type="number" value = '10' min = '1' max = '100' step = 0.1 class="setting-controller number">
                                    </div>
                                    <div class="setting" id = 'vertical'>
                                        <div class="setting-title unselectable">Vertical</div>
                                        <input type="number" value = '10' min = '1' max = '100' step = 0.1 class="setting-controller number">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="folder opened" id = '_backgroundStyle'>
                        <div class="folder-title unselectable" id = 'backgroundStyle'>Background Style</div>
                        <div class="folder-content">
                            <div class="setting" id = 'backgroundColor'>
                                <div class="setting-title unselectable">Background color</div>
                                <input type="color" class="setting-controller color">
                            </div>
                        </div>
                    </div>
                    <input type="file" id="fileElem" multiple accept=".json" style="display:none">
                    <button class = 'button' id = 'importConfigButton'>Import configuration</button>
                    <button class = 'button' id = 'exportConfigButton'>Export configuration</button>
                </div>
        </header>
        <main></main>
        <footer></footer>

        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

        <script type="text/javascript" src="dat.gui.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.bundle.min.js"></script>
        
        <div style = "height:100vh; width:100vw">
            <canvas id="defaultChartCanvas"></canvas>
        </div>
        
        <div style = "background-color:transparent; color:#000000;
        text-shadow:5px 5px 1px #222222; font-size:10vh; 
        white-space: pre; height: auto; width: auto; position: absolute; left: 50vw; top: 50vh;
        font-style: normal; font-weight: normal; z-index: -1" id="text">text</div>

        <div style = "background-color:transparent; color:#000000;
        text-shadow:5px 5px 1px #222222; font-size:10vh; 
        white-space: pre; height: auto; width: auto; position: absolute; left: 200vw; top: 200vh;
        font-style: normal; font-weight: normal" id="hiddenText">hiddenText</div>

        <script type="text/javascript" src="uploadDownload.js"></script>
        <script type="text/javascript" src="new/main.js"></script>
        <script type="text/javascript" src="fake-words.js"></script>
        <script type="text/javascript" src="markov-generator.js"></script>
        <script type="text/javascript" src="fb2TextExtractor.js"></script>
        <script type="text/javascript" src="tween.umd.js"></script>

        <script type="text/javascript" src="animationsHandler.js"></script>
        <script type="text/javascript" src="textGenerator.js"></script>
        <script type="text/javascript" src="statisticsHandler.js"></script>
        <script type="text/javascript" src="chartsHandler.js"></script>
        <script type="text/javascript" src="outerTextToTypeStyle.js"></script>
        <script type="text/javascript" src="onWindowResize.js"></script>
        <script type="text/javascript" src="defaultSettings.js"></script>
        <script type="text/javascript" src="settings.js"></script>
        <script type="text/javascript" src="textGenerationMethodsList.js"></script>
        <script type="text/javascript" src="textGenerationMethods.js"></script>
        <script type="text/javascript" src="keyEventHandler.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
